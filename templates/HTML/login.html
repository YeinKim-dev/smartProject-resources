<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>로그인</title>

    <link rel="stylesheet" href="/CSS/login.css">

    <script src="/JS/jquery-3.5.1.js"></script>
    <script src="https://kit.fontawesome.com/8773b0d8e1.js" crossorigin="anonymous"></script>
    <script src="/JS/main.js" defer></script>

</head>

<body>
<th:block th:replace="HTML/nav :: header"></th:block>

    <section id="login-form">
        <h1 id="lgt"> 오늘의 주파수 </h1>
        <form action="/LoginAction" method="post">
            <div class="int-area">
                <input type="text" name="userId" id="id" autocomplete="off" required>
                <label for="id" class="lid">ID</label>
            </div>
            <div class="int-area">
                <input type="password" name="userPw" id="pw" autocomplete="off" required>
                <label for="pw" id="lpw">PASSWORD</label>
            </div>
            <div class="btn-area">
                <button id='login_btn' type="submit">LOGIN</button>
            </div>
            <div class="btn-area">
                <button id="join_btn" type="button" onclick="location.href='join'"></a>JOIN US</button>
            </div>
        </form>
        <div class="forget">
            <a href=""> 아이디/비밀번호 찾기</a>
        </div>
    </section>
<th:block th:replace="HTML/nav :: footer"></th:block>

</body>

</html>
