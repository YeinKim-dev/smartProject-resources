
logging.file.path=logs
logging.file.name=local

spring.resources.static-locations=file:///${user.dir}/src/main/resources/static/
spring.thymeleaf.prefix=file:///${user.dir}/src/main/resources/templates/
spring.thymeleaf.cache=false


#logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
#logging.level.com.zaxxer.hikari=TRACE

test.datasource.master.type: com.zaxxer.hikari.HikariDataSource
test.datasource.master.maximum-pool-size: 1
test.datasource.master.minimum-idle: 1
test.datasource.master.connection-timeout=4900
test.datasource.master.max-lifetime=30010
test.datasource.master.pool-name: master
test.datasource.master.driver-class-name: oracle.jdbc.OracleDriver
test.datasource.master.jdbcUrl:jdbc:oracle:thin:@127.0.0.1:1521:XE
test.datasource.master.username: hr
test.datasource.master.password: hr
